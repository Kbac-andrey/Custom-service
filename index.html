<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rallyware</title>
    <link rel="stylesheet" href="style/bootstrap.min.css">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/font.css">

</head>
<body>
<div id="wraper">
    <header class="head">
        <div class="row">
            <div class="container">
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                    <a href="#" class="logo"><img src="style/image/logo/logo.png" class="logo-img" alt="logo rallyware"></a>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                    <div class="header-menu">
                        <ul class="menu">
                            <li class="menu-item">
                                <span class="name-custom">
                                John Doe
                                </span>
                            </li>
                            <li class="menu-item">
                                <a href="#" class="login-exit">
                                <span class="login-exit-ico">
                                    <img src="style/image/logo/login.png" alt="login" class="login-ico">
                                </span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div id="location">
        <div class="row">
            <div class="container">
                <div class="col-md-3"></div>
                <div class="col-md-9">
                    <section class="breadcrumbs">
                        <ul class="breadcrumbs-list">
                            <li class="breadcrumbs-item">
                                <a href="#" class="breadcrumbs-link">Home</a>
                            </li>
                            <li class="breadcrumbs-item">
                                <a href="#" class="breadcrumbs-link">Add a Product</a>
                            </li>
                        </ul>
                    </section>
                </div>
            </div>
        </div>
    </div>
    <div id="sidebar-menu">
        <div class="container-fluid row">
            <div class="col-md-3 .col-xs-2">
                <div class="sidebar">
                    <ul class="categories">
                        <li class="categories-item ">
                            <a href="#" class="categories-link home ">
                                <span class="categories-ico"></span>
                                <span class="categories-text">Home</span>
                            </a>
                            <div class="categories-amount">

                            </div>
                        </li>
                        <li class="categories-item">
                            <a href="#" class="categories-link chat">
                                <span class="categories-ico"></span>
                                <span class="categories-text">Chat</span>
                            </a>
                            <div class="categories-amount">
                                1
                            </div>
                        </li>
                        <li class="categories-item">
                            <a href="#" class="categories-link Products">
                                <span class="categories-ico"></span>
                                <span class="categories-text">Products</span>
                            </a>
                            <div class="categories-amount">

                            </div>
                        </li>
                        <li class="categories-item">
                            <a href="#" class="categories-link Services">
                                <span class="categories-ico"></span>
                                <span class="categories-text">Services</span>
                            </a>
                            <div class="categories-amount">

                            </div>
                        </li>
                        <li class="categories-item">
                            <a href="#" class="categories-link Leads">
                                <span class="categories-ico"></span>
                                <span class="categories-text">Leads</span>

                            </a>
                            <div class="categories-amount">
                                12
                            </div>
                        </li>
                        <li class="categories-item">
                            <a href="#" class="categories-link Settings">
                                <span class="categories-ico"></span>
                                <span class="categories-text">Settings</span>
                            </a>
                            <div class="categories-amount">

                            </div>
                        </li>
                        <li class="categories-item">
                            <a href="#" class="categories-link Help">
                                <span class="categories-ico"></span>
                                <span class="categories-text">Help</span>
                            </a>
                            <div class="categories-amount">

                            </div>
                        </li>

                    </ul>
                </div>
            </div>
            <div class="col-md-9 col-xs-10 main-wind-all">
                    <div class="main-wind">
                        <section class="section-title">
                            <h1 class="title">Settings</h1>
                        </section>
                            <div class="head-row row"></div>
                        <div class="border-div row">
                            <div class="col-md-6 col-xs-4">
                                <div class="account-avatar">
                                    <img src="style/image/settings/avatar.png" alt="avatar" class="avatar-ico">
                                    <a href="#" class="avatar-link">
                                        <img src="style/image/settings/edit.png" alt="avatar account" class="avatar-edit">
                                    </a>
                                </div>
                            </div>
                            <div class="col-md-6 col-xs-8">
                                <div class="inform-account">
                                    <form class="form-horizontal account-setting">
                                        <input type="text" class="account-Success account-Success-phone" placeholder="Business Name">
                                        <div class="grup-settings district-phone">
                                            <input type="text" class="account-arror district-input-phone" placeholder="New Jersey">
                                                <span class="account-arror-ico">
                                                    <img src="style/image/settings/accaunt-arror-ico.png" class="account-arror-ico-pic" alt="">
                                                </span>
                                                <span class="account-question">
                                                    <img src="style/image/settings/question.png" alt="" class="account-question-ico">
                                                </span>
                                        </div>
                                        <div class="grup-settings coutry-phone">
                                            <input type="text" class="account-arror coutry-input-phone" placeholder="City, State, Country">
                                                 <span class="account-arror-ico">
                                                    <img src="style/image/settings/accaunt-arror-ico.png" class="account-arror-ico-pic" alt="">
                                                </span>
                                              <span class="account-question">
                                                    <img src="style/image/settings/question.png" alt="" class="account-question-ico">
                                              </span>
                                        </div>
                                        <div class="grup-settings coutry-phone">
                                            <input type="text" class="account-Success Success-input-phone" placeholder="Phone Num X-XXX-XXX-XXXX">
                                            <span class="account-question">
                                                    <img src="style/image/settings/question.png" alt="" class="account-question-ico">
                                            </span>
                                        </div>
                                        <div class="grup-settings coutry-phone">
                                             <input type="text" class="account-Success Success-input-phone" placeholder="SMS Chat Num X-XXX-XXX-XXXX">
                                             <span class="account-question">
                                                    <img src="style/image/settings/question.png" alt="question" class="account-question-ico">
                                            </span>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="save-btn row">
                            <div class="save-settings">
                                <a href="#" class="save-link">
                                    <span class="save-ico">
                                        <img src="style/image/settings/save.png" alt="save" class="save-photo">
                                    </span>
                                    <span class="save-text">Save</span>
                                </a>
                            </div>
                        </div>
                        <div class="change-accoun">
                            <div class="container row">
                                <div class="col-md-6">
                                    <div class="tag-accoun">
                                        <div class="grup-settings">
                                            <input type="text" class="account-arror" placeholder="Add a Tag">
                                            <span class="account-arror-ico">
                                                <img src="style/image/settings/tab-arror.png" class="tag-arror-ico-pic" alt="">
                                            </span>
                                            <span class="account-question">
                                                <img src="style/image/settings/question.png" alt="" class="account-question-ico">
                                            </span>
                                        </div>
                                        <div class="tags-grup">
                                            <ul class="tags">
                                                <li class="tag-item">
                                                    <a href="#" class="tag-link">
                                                        Car
                                                    </a>
                                                </li>
                                                <li class="tag-item">
                                                    <a href="#" class="tag-link">
                                                        Toy
                                                    </a>
                                                </li>
                                                <li class="tag-item">
                                                    <a href="#" class="tag-link">
                                                        Petrol
                                                    </a>
                                                </li>
                                                <li class="tag-item">
                                                    <a href="#" class="tag-link">
                                                        Gas
                                                    </a>
                                                </li>
                                                <li class="tag-item">
                                                    <a href="#" class="tag-link">
                                                        Sport
                                                    </a>
                                                </li>
                                            </ul>
                                        </div>
                                        <div class="grup-obligatory">
                                            <input type="text" class="account-arror" placeholder="Name">
                                            <span class="account-question">
                                                <img src="style/image/settings/question.png" alt="" class="account-question-ico">
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <section class="change-password">
                                        <h2 class="change-password-title">Change Password</h2>
                                    </section>
                                    <div class="grup-change-password">
                                        <input type="text" class="account-arror" placeholder="Current Password">
                                            <span class="account-question">
                                                <img src="style/image/settings/question.png" alt="New Password" class="account-question-ico">
                                            </span>
                                    </div>
                                    <div class="grup-change-password">
                                        <input type="text" class="account-arror" placeholder="New Password">
                                            <span class="account-question">
                                                <img src="style/image/settings/question.png" alt="New Password" class="account-question-ico">
                                            </span>
                                    </div>
                                    <div class="grup-change-password">
                                        <input type="text" class="account-arror" placeholder="Confirm Password">
                                            <span class="account-question">
                                                <img src="style/image/settings/question.png" alt="Confirm Password" class="account-question-ico">
                                            </span>
                                    </div>
                                    <div class="hide-error">
                                        Password Strength â€” Low
                                    </div>
                                </div>
                            </div>
                            <div class="chane-btn row">
                                <div class="save-settings">
                                    <a href="#" class="save-link">
                                    <span class="save-ico">
                                        <img src="style/image/settings/save.png" alt="save" class="save-photo">
                                    </span>
                                        <span class="save-text">Chane</span>
                                    </a>
                                </div>
                            </div>
                                    <div class="hide-sidebar">
                                        <ul class="hide-categories">
                                            <li class="hide-categories-item">
                                                <a href="#" class="hide-categories-link ">
                                                    <span class="hide-categories-ico"><img src="style/image/sidebar/help-mobile.png" alt="help"></span>
                                                    <span class="hide-categories-text">Help</span>
                                                </a>
                                            </li>

                                        </ul>
                                    </div>
                                </div>
                        </div>
                    </div>

            </div>
        </div>
    </div>


</div>
<script src="js/jquery-1.11.3.min.js"></script>
<script src="js/bootstrap.min.js"></script>

</body>
</html>
