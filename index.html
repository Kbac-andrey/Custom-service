<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--<meta name="viewport" content="width=device-width, initial-scale=1">-->
    <title>Custom service</title>
    <link rel="stylesheet" href="style/bootstrap.min.css">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/font.css">

</head>
<body>
<div id="wraper">
    <header class="head">
        <div class="row">
            <div class="container">
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                    <a href="#" class="logo"><img src="style/image/logo/logo.png" class="logo-img" alt="logo rallyware"></a>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                    <div class="header-menu">
                        <ul class="menu">
                            <li class="menu-item">
                                <span class="name-custom">
                                John Doe
                                </span>
                            </li>
                            <li class="menu-item">
                                <a href="#" class="login-exit">
                                <span class="login-exit-ico">
                                    <img src="style/image/logo/login.png" alt="login" class="login-ico">
                                </span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div id="location">
        <div class="row">
            <div class="container">
                <div class="col-md-3"></div>
                <div class="col-md-9">
                    <section class="breadcrumbs">
                        <ul class="breadcrumbs-list">
                            <li class="breadcrumbs-item">
                                <a href="#" class="breadcrumbs-link">Home</a>
                            </li>
                            <li class="breadcrumbs-item">
                                <a href="#" class="breadcrumbs-link">Add a Product</a>
                            </li>
                        </ul>
                    </section>
                </div>
            </div>
        </div>
    </div>
    <div id="sidebar-menu">
        <div class="container-fluid row">
            <div class="col-md-3 .col-xs-2 main-wind-one">
                <div class="sidebar">
                    <ul class="categories">
                        <li class="categories-item">
                            <a href="#" class="categories-link home">
                               Home
                            </a>
                            <div class="categories-amount">

                            </div>
                        </li>
                        <li class="categories-item">
                            <a href="#" class="categories-link chat">
                                Chat
                            </a>
                            <div class="categories-amount">
                                1
                            </div>
                        </li>
                        <li class="categories-item">
                            <a href="#" class="categories-link products">
                                Products
                            </a>
                            <div class="categories-amount">

                            </div>
                        </li>
                        <li class="categories-item">
                            <a href="#" class="categories-link services">
                                Services
                            </a>
                            <div class="categories-amount">

                            </div>
                        </li>
                        <li class="categories-item">
                            <a href="#" class="categories-link leads">
                               Leads
                            </a>
                            <div class="categories-amount">
                                12
                            </div>
                        </li>
                        <li class="categories-item">
                            <a href="#" class="categories-link settings">
                                Settings
                            </a>
                            <div class="categories-amount">

                            </div>
                        </li>
                        <li class="categories-item">
                            <a href="#" class="categories-link help">
                                Help
                            </a>
                            <div class="categories-amount">

                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-md-9 col-xs-10 main-wind-all">
                    <div class="main-wind">
                        <section class="section-title">
                            <h1 class="title">Settings</h1>
                        </section>
                            <div class="head-row row"></div>
                        <div class="border-div row">
                            <div class="col-md-6 col-xs-4">
                                <div class="account-avatar">
                                    <img src="style/image/settings/avatar.png" alt="avatar" class="avatar-ico">
                                    <a href="#" class="avatar-link">
                                        <img src="style/image/settings/edit.png" alt="avatar account" class="avatar-edit">
                                    </a>
                                </div>
                            </div>
                            <div class="col-md-6 col-xs-8">
                                <div class="inform-account">
                                    <form class="form-horizontal account-setting">
                                        <input type="text" class="account-Success-phone business-name" placeholder="Business Name">
                                        <div class="group-settings district-phone">
                                            <input type="text" class="account-error district-input-phone" placeholder="New Jersey">
                                                <span class="account-error-district-ico">
                                                </span>
                                                <span class="account-question account-question-state">
                                                    <img src="style/image/settings/question.png" alt="" class="account-question-ico">
                                                </span>
                                        </div>
                                        <div class="group-settings country-phone">
                                            <input type="text" class="account-error country-input-phone" placeholder="City, State, Country">
                                                 <span class="account-error-country-ico">
                                                </span>
                                            <span class="account-question account-question-all">
                                                    <img src="style/image/settings/question.png" alt="" class="account-question-ico">
                                                </span>
                                        </div>
                                        <div class="group-settings country-phone">
                                            <input type="text" class="account-Success Success-input-phone" placeholder="Phone Num X-XXX-XXX-XXXX">
                                            <span class="account-question account-question-all">
                                                    <img src="style/image/settings/question.png" alt="" class="account-question-ico">
                                            </span>
                                        </div>
                                        <div class="group-settings country-phone">
                                             <input type="text" class="account-Success Success-input-phone" placeholder="SMS Chat Num X-XXX-XXX-XXXX">
                                           <span class="account-question account-question-all">
                                                    <img src="style/image/settings/question.png" alt="" class="account-question-ico">
                                           </span>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="save-btn row">
                            <div class="save-settings">
                                <a href="#" class="save-link">
                                    <span class="save-ico">
                                        <img src="style/image/settings/save.png" alt="save" class="save-photo">
                                    </span>
                                    <span class="save-text">Save</span>
                                </a>
                            </div>
                        </div>
                        <div class="change-account">
                            <div class="container row">
                                <div class="col-md-6">
                                    <div class="tag-account">
                                        <div class="group-settings group-with-input-tags">
                                            <input type="text" class="account-error tags-input-design" placeholder="Add a Tag">
                                            <span class="account-error-add">
                                            </span>
                                            <span class="account-question tag-question">
                                                <img src="style/image/settings/question.png" alt="New Password" class="account-question-ico">
                                            </span>
                                        </div>
                                        <div class="tags-group">
                                            <ul class="tags">
                                                <li class="tag-item">
                                                    <a href="#" class="tag-link">
                                                        Car
                                                    </a>
                                                </li>
                                                <li class="tag-item">
                                                    <a href="#" class="tag-link">
                                                        Toy
                                                    </a>
                                                </li>
                                                <li class="tag-item">
                                                    <a href="#" class="tag-link">
                                                        Petrol
                                                    </a>
                                                </li>
                                                <li class="tag-item">
                                                    <a href="#" class="tag-link">
                                                        Gas
                                                    </a>
                                                </li>
                                                <li class="tag-item">
                                                    <a href="#" class="tag-link">
                                                        Sport
                                                    </a>
                                                </li>
                                            </ul>
                                        </div>
                                        <div class="group-obligatory">
                                            <input type="text" class="account-error tags-input-design" placeholder="Name">
                                            <span class="account-question tag-question">
                                                <img src="style/image/settings/question.png" alt="New Password" class="account-question-ico">
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <section class="change-password">
                                        <h2 class="change-password-title">Change Password</h2>
                                    </section>
                                    <div class="group-change-password">
                                        <input type="text" class="tags-input-design account-error" placeholder="Current Password">
                                            <span class="account-question tag-question">
                                                <img src="style/image/settings/question.png" alt="New Password" class="account-question-ico">
                                            </span>
                                    </div>
                                    <div class="group-change-password ">
                                        <input type="text" class="tags-input-design account-error" placeholder="New Password">
                                            <span class="account-question tag-question">
                                                <img src="style/image/settings/question.png" alt="New Password" class="account-question-ico">
                                            </span>
                                    </div>
                                    <div class="group-change-password">
                                        <input type="text" class="tags-input-design account-error" placeholder="Confirm Password">
                                             <span class="account-question tag-question">
                                                <img src="style/image/settings/question.png" alt="New Password" class="account-question-ico">
                                            </span>
                                    </div>
                                    <div class="hide-error">
                                        Password Strength — Low
                                    </div>
                                </div>
                            </div>
                            <div class="chane-btn row">
                                <div class="save-settings">
                                    <a href="#" class="save-link">
                                    <span class="save-ico">
                                        <img src="style/image/settings/save.png" alt="save" class="save-photo">
                                    </span>
                                        <span class="save-text">Change</span>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <div class="hide-sidebar">
        <div class="row">
            <div class="container">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <ul class="hide-categories">
                        <li class="hide-categories-item">
                            <a href="#" class="hide-categories-link ">
                                <span class="hide-categories-ico"><img src="style/image/sidebar/help-mobile.png" alt="help"></span>
                                <span class="hide-categories-text">Help</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
